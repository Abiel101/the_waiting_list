<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UpNext Submit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-barba="wrapper" class="submit_body">
  <div id="notificationUpdater" class="updater">
    <p id="updaterText"></p> 
    <i id="checkMarkNotify" class="fa-solid fa-square-check"></i>
    <i id="xMarkNotify" class="fa-solid fa-square-xmark"></i>
  </div>

  <header class="submit_logo">
    <!-- Logo WL -->
    <img src="assets/whiteUpNextLogo.png" alt="UpNextLogo">
  </header>

  <!-- Main form body -->
  <main class="main_add" data-barba="container" data-barba-namespace="home">
    <div class="submit_form">
      <label for="enter_name">Enter Name</label>
      <input id="enter_name" type="text" placeholder="name" autocomplete="off">
      <label for="phone_number">Phone Number</label>
      <input id="phone_number" type="number" placeholder="phone number" autocomplete="off">
      <div>
        <p id="gentelmen_Button" class="inactive_button">Gentelmen</p>
        <p id="madam_Button" class="inactive_button">Madam</p>
      </div>
      <input type="submit" id="add_button" value="ADD">
    </div>
  </main>

  <footer class="footer_nav">
    <a id="home_button" href="index.html">
      <img class="nav_icon-btns" src="assets/home_white-icon.png" alt="home icon white">
    </a>
    <a id="add_button" href="add.html">
      <img class="nav_icon-btns" src="assets/plus_white-icon.png" alt="plus white icon">
    </a>
  </footer>

<!-- Javascript Script Links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<!-- unpkg -->
<script src="https://unpkg.com/@barba/core"></script>
<!-- jsdelivr -->
<script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>


<script src="animation.js" type="module"></script>

<script src="modules/firebase.js" type="module"></script>
<!-- <script type="module" src="modules/barba.js"></script> -->
</body>
</html>
